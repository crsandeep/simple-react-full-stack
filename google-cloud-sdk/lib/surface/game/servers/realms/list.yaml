- release_tracks: [ALPHA, BETA]

  help_text:
    brief: List Realms.
    description: |
      List Cloud Game Server Realms.

      ## EXAMPLES

      To see the list of all Realms in project 'my-project' and location 'my-location', run:

        $ {command} --project=my-project --location=my-location

  request:
    collection: gameservices.projects.locations.realms
    ALPHA:
      api_version: v1alpha
    BETA:
      api_version: v1beta
    modify_request_hooks:
    - googlecloudsdk.command_lib.game.servers.hooks:AddDefaultLocationToListRequest

  response:
    id_field: name

  arguments:
    resource:
      help_text: Cloud Game Servers Location of the Realms to list.
      spec: !REF googlecloudsdk.command_lib.game.resources:location

  output:
    format: |
      table(
         name.basename():label=NAME,
         name.scope("locations").segment(0):label=LOCATION,
         description:label=DESCRIPTION,
         createTime,
         updateTime,
         timeZone,
         labels
       )
